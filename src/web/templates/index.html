<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTNG Story Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>TTNG Story Generator</h1>
        </header>
        
        <div class="main-content">
            <aside class="editor-panel">
                <section class="panel-section">
                    <h2 data-step="1">Graph Settings</h2>
                    <div class="input-group">
                        <label for="num_tracks">Number of Tracks</label>
                        <input type="number" id="num_tracks" min="1" max="10" value="3">
                    </div>
                    <div class="input-group">
                        <label for="num_timepoints">Number of Timepoints</label>
                        <input type="number" id="num_timepoints" min="1" max="10" value="3">
                    </div>
                    <div class="input-group">
                        <label for="organizing_attribute">Organizing Attribute</label>
                        <select id="organizing_attribute">
                            <option value="ENTITY">Entity</option>
                            <option value="EVENT">Event</option>
                            <option value="TOPIC">Topic</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="graph_idiom">Narrative Visual Idiom</label>
                        <select id="graph_idiom">
                            <option value="THREAD">Thread (max 2 connections per node)</option>
                            <option value="TREE">Tree (max 1 incoming edge per node)</option>
                            <option value="MAP">Map (unrestricted)</option>
                        </select>
                        <span class="helper-text" id="idiom_description"></span>
                    </div>
                    <div class="button-group">
                        <button id="init_grid_btn" class="primary-btn">Initialize Grid</button>
                    </div>
                </section>

                <section class="panel-section">
                    <h2 data-step="2">Node Editor</h2>
                    <div class="input-group">
                        <label for="node_track">Track</label>
                        <select id="node_track"></select>
                    </div>
                    <div class="input-group">
                        <label for="node_timepoint">Timepoint</label>
                        <select id="node_timepoint"></select>
                    </div>
                    <div class="input-group">
                        <label for="node_entity">Entity</label>
                        <input type="text" id="node_entity" placeholder="e.g. Apple, Developers, App Store">
                        <span class="helper-text">Separate multiple entities with commas</span>
                    </div>
                    <div class="input-group">
                        <label for="node_event">Event</label>
                        <input type="text" id="node_event" placeholder="e.g. Product Launch, Market Entry">
                        <span class="helper-text">Separate multiple events with commas</span>
                    </div>
                    <div class="input-group">
                        <label for="node_topic">Topic</label>
                        <input type="text" id="node_topic" placeholder="e.g. Technology, Business">
                        <span class="helper-text">Separate multiple topics with commas</span>
                    </div>
                    <div class="node-editor-buttons">
                        <button id="add_node_btn" class="secondary-btn">Add Node</button>
                        <button id="clear_node_btn" class="secondary-btn">Clear Selection</button>
                    </div>
                </section>

                <section class="panel-section">
                    <h2 data-step="3">Edge Editor</h2>
                    <div class="input-group">
                        <label for="edge_from">From Node</label>
                        <select id="edge_from"></select>
                    </div>
                    <div class="input-group">
                        <label for="edge_to">To Node</label>
                        <select id="edge_to"></select>
                    </div>
                    <div class="edge-buttons">
                        <button id="add_edge_btn" class="secondary-btn">Add Edge</button>
                        <button id="remove_edge_btn" class="danger-btn">Remove Edge</button>
                    </div>
                </section>

                <section class="panel-section generate-section">
                    <h2 data-step="4">Generate Story</h2>
                    <div class="button-group">
                        <button id="generate_btn" class="primary-btn">Generate Story</button>
                        <button id="clear_graph_btn" class="danger-btn">Clear Graph</button>
                    </div>
                </section>
            </aside>

            <div class="content-area">
                <div class="graph-container" id="graph-container">
                    <div class="tooltip" id="node-tooltip"></div>
                </div>
                <div class="story-container" id="story-content"></div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='js/graph_visualizer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
